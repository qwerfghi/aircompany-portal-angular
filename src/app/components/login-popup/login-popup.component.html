<div class="login">
  <h3>{{'credentials' | translate}}</h3>
  <mat-form-field>
    <input matInput [(ngModel)]="formData.username" placeholder="{{'username' | translate}}">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="formData.password" placeholder="{{'enter_you_password' | translate}}"
           [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <div>
    <button mat-button (click)="onLogin()">{{'login' | translate}}</button>
    <span class="example-fill-remaining-space"></span>
    <button mat-button routerLink="registration" (click)="close()">{{'registration' | translate}}</button>
  </div>
</div>
